<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>
    <script type="text/javascript">
    var aLi = document.getElementsByTagName("li");
    for (var i = 0; i < aLi.length; i++) {
        if (i % 2 === 0) {
            aLi[i].style.backgroundColor = "#ccc";
        }
    }
    </script>
</body>

</html>
