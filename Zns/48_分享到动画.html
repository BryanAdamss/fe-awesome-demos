<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #div1 {
        width: 150px;
        height: 200px;
        background-color: green;
        position: absolute;
        left: -150px;
    }
    
    #div1 span {
        position: absolute;
        width: 20px;
        height: 60px;
        line-height: 20px;
        background-color: blue;
        right: -20px;
        top: 70px;
        color: #fff;
    }
    </style>
</head>

<body>
    <div id="div1">
        <span>分享到</span>
    </div>
    <script type="text/javascript">
    var timer = null;

    function startMove(iTarget) {
        var oDiv = document.getElementById("div1");

        clearInterval(timer);
        timer = setInterval(function() {
            var speed = 0;
            if (oDiv.offsetLeft > iTarget) {
                speed = -10;
            } else {
                speed = 10;
            }
            if (oDiv.offsetLeft === iTarget) {
                clearInterval(timer);
            } else {
                oDiv.style.left = oDiv.offsetLeft + speed + "px";
            }
        }, 30);
    }
    var oDiv = document.getElementById("div1");
    oDiv.onmouseover = function() {
        startMove(0);
    };
    oDiv.onmouseout = function() {
        startMove(-150);
    };
    </script>
</body>

</html>
